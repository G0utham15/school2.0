{% extends "base-login.html" %}
{% block head %}
<title>Updates</title>

{% endblock %}
{% block body %}

{% if role == 'admin' %}
<ion-content>
  <ion-grid>
    <ion-row></ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-card>
          <div class="form">
            <ion-title class="list-group-item active">
              <h1>Announce</h1>
            </ion-title>
            <form action="{{url_for('announce')}}" method="POST" name="announce_form">

              <ion-item lines="none">
                <ion-label position="floating">Title</ion-label>
                <ion-textarea name="title"></ion-textarea>
              </ion-item>
              <ion-item lines="none">
                <ion-label position="floating">Description</ion-label>
                <ion-textarea autoGrow="true" name="content"></ion-textarea>
              </ion-item>
              <ion-button type="submit" expand="block" fill="blank">Announce</ion-button>
            </form>

          </div>

        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

  </ion-grid>
</ion-content>


{% endif %}
</ion-app>
{% endblock %}
