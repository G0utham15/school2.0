{% extends "base-login.html" %}
{% block head %}
<title>Details</title>
{% endblock %}

{% block body %}

    <ion-content>
        <ion-list>
            {% for i in session['user'].keys() %}
            <ion-item>
                <ion-col>
                    <h4>{{i}}</h4>
                </ion-col>
                <ion-col></ion-col>
                <ion-col>
                    <ion-input placeholder="{{session['user'][i]}}"></ion-input>
                </ion-col>
                <ion-col></ion-col>
            </ion-item>
            {% endfor %}
        </ion-list>
        <ion-button type="submit">Announce</ion-button>
    </ion-content>


{% endblock %}
