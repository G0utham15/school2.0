{% extends "base.html" %}

{% block head %}
    <title>Admin</title>
{% endblock %}

{% block body %}
    <ion-app>
        <ion-menu side="start" content-id="main-content">
            <ion-header>
              <ion-toolbar translucent>
                <ion-buttons slot="start">
                    <ion-back-button default-href="http://localhost:5000/admin/{{id}}"></ion-back-button>
                <ion-title>Menu</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content>
              <ion-list>
                <ion-item>
                  <ion-icon name="mail" slot="start"></ion-icon>
                  <ion-label>Inbox</ion-label>
                </ion-item>
                <ion-item>
                  <ion-icon name="paper-plane" slot="start"></ion-icon>
                  <ion-label>Outbox</ion-label>
                </ion-item>
                <ion-item>
                  <ion-icon name="heart" slot="start"></ion-icon>
                  <ion-label>Favorites</ion-label>
                </ion-item>
                <ion-item>
                  <ion-icon name="archive" slot="start"></ion-icon>
                  <ion-label>Archived</ion-label>
                </ion-item>
                <ion-item>
                  <ion-icon name="trash" slot="start"></ion-icon>
                  <ion-label>Trash</ion-label>
                </ion-item>
                <ion-item>
                  <ion-icon name="warning" slot="start"></ion-icon>
                  <ion-label>Spam</ion-label>
                </ion-item>
                <ion-button expand="block" fill="clear" color="danger" href="http://localhost:5000/logout">Logout</ion-button>
              </ion-list>
            </ion-content>
          </ion-menu>
      
          <div class="ion-page" id="main-content">
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title>Inbox</ion-title>
              </ion-toolbar>
            </ion-header>
          </div>
        </ion-app>
      
        <script>
          async function openMenu() {
            await menuController.open();
          }
        </script>
    </ion-app>
{% endblock %}
