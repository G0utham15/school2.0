{% extends 'layout/base-login.html' %}
{% block head %}
<title>Update Password</title>
{% endblock %}
{% block body %}
<ion-content>
    <ion-grid>
        <ion-row></ion-row>
        <ion-row>
            <ion-col></ion-col>
            <ion-col>
                <ion-card>
                    <div class="form">
                        <ion-title class="list-group-item active">
                            <h1>Update Password</h1>
                        </ion-title>
                        <form action="{{url_for('resUpdatePass')}}" method="POST" name="announce_form">

                            <ion-item lines="none">
                                <ion-col>
                                    <ion-text>
                                        <h5>User ID</h5>
                                    </ion-text>
                                </ion-col>
                                <ion-col>
                                    <ion-text>
                                        <h5>{{session['user']['_id']}}</h5>
                                    </ion-text>
                                </ion-col>
                            </ion-item>

                            <ion-item lines="none">
                                <ion-col>
                                    <ion-text>
                                        <h5>New Password</h5>
                                    </ion-text>
                                </ion-col>
                                <ion-col>
                                    <ion-input type="password" name="password" class="field" required=true></ion-input>
                                </ion-col>

                            </ion-item>

                            <ion-button type="submit" expand="block" fill="blank">Update Password</ion-button>
                        </form>
                    </div>
                </ion-card>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
{% endblock %}
